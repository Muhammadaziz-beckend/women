{% extends "women/base.html" %}

{% block content %}
<h1>{{title}}</h1>

<form method="post">
    {% csrf_token %}
    {% comment %}
        {{form.as_p}}
    {% endcomment %}

    {% for f in form %}
        <p>
            <label class='form-label' for="{{f.id_for_labe}}">{{f.label}}:</label>{{f}}<p></p>
            <div class='form-error'>{{f.errors}}</div>
        </p>
    {% endfor %}
    
    <button type="submit">Регистрация</button>
</form>


{% endblock content %}
